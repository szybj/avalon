<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../avalon-1.5/avalon.js"></script>
    <script>
    var vm = avalon.define({
        $id:'test',
        aaa:true,
        bbb:'@@@',
        ccc:'&&&',
        active:'active',
        click:function(){
            vm.aaa = !vm.aaa;
        }
    })
    </script>

    <style>
            .active {
                background: goldenrod;
            }
            .readonly{
                border:1px solid blueviolet;
            }
        </style>
</head>
<body>
    <form method="get" action="aaa.html" ms-controller="test">
        <input ms-attr-enabled="aaa" type="" name="a1" value="12345">        
        <input ms-attr-disabled="aaa" type="" name="a2" value="67890">
        <input type="" ms-attr-readonly="aaa" name="a3" ms-class="readonly:aaa" value="readonly"/>

        <input type="checkbox" ms-duplex-checked="aaa" value="checkbox" name="a4">
        <select name="a5">
            <option>222</option>
            <option ms-attr-selected="aaa">555</option>
        </select>      
        <p>
            <input type="" ms-attr-value="其他内容{{ccc}}" name="a6" value="改">
            <input type="" ms-attr-value="'其他内容'+ccc" name="a7" value="改">
            <input type="" ms-attr-value="其他内容{{ccc}}" name="8" value="改">
        </p>  
        <button type="button" ms-click="click" ms-attr-class="active">点我</button>
        <input type="submit" value="提交">
       <svg width="100" height="100">
            <circle ms-attr-cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
       </svg>
    </form>
</body>
</html>
