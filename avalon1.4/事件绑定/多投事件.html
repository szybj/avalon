<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-duplex</title>
    <script src='avalon.1.x.js'></script>
</head>
<body>

<fieldset >
    <legend>一个元素绑定多个相同事件的回调</legend>
    <div ms-controller='test'>
        <div ms-click='click0' ms-click-1='click1' ms-click-2='click2'>点我</div>
        <div>{{str1}}</div>
        <div>{{str2}}</div>
        <div>{{str3}}</div>
    </div>
</fieldset>
   <script>
   avalon.ready(function(){
       var count = 0;
      var vm =  avalon.define({
           $id:'test',
           str1:'1',
           str2:'2',
           str3:'3',
           click0:function(){
               vm.str1 = 'XXXXXXXXXXXXX' + (count++);
           },
           click1:function(){
               vm.str2 = 'XXXXXXXXXXXXX' + (count++);
           },
           click2:function(){
               vm.str3 = 'XXXXXXXXXXXXX' + (count++);
           }
           
       });
       avalon.scan();
   })
   </script>
</body>
</html>
