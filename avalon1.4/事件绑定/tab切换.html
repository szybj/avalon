<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src='avalon.1.x.js'></script>
    <style>
    .panel{
        width:80%;
        height:100px;
        border:1px solid #999
    }
    </style>
</head>
<script>
    var vm = avalon.define({
        $id:'test',
        array:[
            {text:'111111'},
            {text:'222222'},
            {text:'333333'},
            {text:'444444'}
        ],
        currentIndex:0,
        toggle:function(i){
            vm.currentIndex = i;
        }
    })
    </script>
<body ms-controller='test'>
<button type="button" ms-repeat='array' ms-click='toggle($index)'>{{$index}}</button>
<div class='panel' ms-repeat='array' ms-if-loop="$index == currentIndex">{{el.text}}</div>
</body>
</html>
